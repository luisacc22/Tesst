<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="register.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex align-items-center">
       <div class="container d-flex justify-content-center">
        <div class="form-wrapper d-flex flex-column flex-start col-9">
            <div class="form-title mb-4">
                <h1 class="mb-5">Login</h1>
            </div>
            <form action="" class="row bg-primary justify-content-center g-4 form-container">
                <div class="email-container col-12 input-container">
                    <h3>Email</h3>
                    <input type="text" class="col-12 mt-3">
                </div>
                <div class="password-container col-12 input-container">
                    <h3>Password</h3>
                    <input type="text" class="col-12 mt-3 mb-4">
                </div>
                <div class="submit-container col-12 input-container mt-4">
                    <button type="submit" class="btn btn-light w-100 py-3">LOG IN</button>
                </div>
                <div class="forgot-password-container col-12 input-container mt-5 d-flex align-items-center justify-content-start">
                    <a href="">Forgot Password?</a>
                </div>
            </form>
        </form>
        
       </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
